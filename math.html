<!--指數律定義，基本題型-->
<p style="font-size:30px;"><a name="AA">指數律</a></p>
<p> △觀念:A重複連乘自身M次，電腦寫作:"A^M"，讀作:"A的M次方"，則A為底數，M為指數</p>
<p>例:2^3=8</p>
<br>
<div style="background:LightSlateGray;width:30px;display:inline-block;"></div>
<div style="background:LightSlateGray;width:80%;display:inline-block;">
<p> △基本公式(若a和b皆是不等於0的整數):</p>
<p>a^m*a^n=a^m+n</p>
<p>a^m/a^n=a^m-n</p>
<p>(a^m)^n=a^m*n</p>
<p>(a*b)^m=a^m*a^m</p>
<p>a^m/a^m=(a/b)^m</p>
<br>
<p>△當指數為負整數，底數不為0:</p>
<p>a^-n=1/a^n</p>
<p>例:3^-2=1/3^2=1/9</p>
<br>
